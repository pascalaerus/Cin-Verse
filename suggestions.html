<style>
:root {
    --primary-color: #e50914;

body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-light); line-height:1.6; }
header { height: 20vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; margin-bottom:20px; perspective:1000px; }
h1 { font-size:3rem; font-weight:900; margin-bottom:10px; background: linear-gradient(90deg, #E50914,#00A8E1,#1FC1F3,#FF003C,#00A8E1,#FFFFFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientMove 5s linear infinite, rotate3D 6s infinite linear; display:inline-block; }
@keyframes gradientMove {0% {background-position:0% 50%;}50% {background-position:100% 50%;}100% {background-position:0% 50%;}}
@keyframes rotate3D {0% {transform: rotateY(0deg) rotateX(0deg);} 50% {transform: rotateY(20deg) rotateX(10deg);} 100% {transform: rotateY(0deg) rotateX(0deg);}}
.container { max-width:1100px; margin:0 auto; padding:0 20px; }
.tabs { display:flex; justify-content:center; gap:20px; margin-bottom:20px; }
.tab { padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:600; background:#222; transition:0.3s; }

.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; }
.card { background: var(--card-bg); padding:15px; border-radius:15px; text-align:center; border:1px solid #222; transition:0.3s; display:flex; flex-direction:column; }
.card:hover { transform:translateY(-5px); border-color: var(--primary-color); }
.card img { width:100%; border-radius:10px; margin-bottom:10px; }
.card h3 { font-size:1.1rem; margin-bottom:10px; }
.card p { font-size:0.9rem; color: var(--text-gray); max-height:3em; overflow:hidden; transition:0.3s; }
.card p.expanded { max-height:100em; }

.btn:hover { opacity:0.9; }
#anonymousBtn { display:block; text-align:center; margin:30px auto; padding:12px 20px; background: linear-gradient(45deg,#E50914,#00A8E1,#1FC1F3); border-radius:12px; font-weight:700; color:white; text-decoration:none; transition:0.3s; }
#anonymousBtn:hover { transform:scale(1.05); opacity:0.9; }
</style>
</head>
<body>

<header>
<h1>Cin√©Verse Suggestions</h1>
<p>D√©couvrez les films et s√©ries populaires, et demandez ce que vous voulez !</p>
</header>

<div class="container">
<div class="tabs">
<div class="tab active" data-type="movie">Films populaires</div>
<div class="tab" data-type="tv">S√©ries populaires</div>
</div>

<div id="suggestionsGrid" class="grid"></div>

<a href="https://ngl.link/pascal_aerus22519" id="anonymousBtn" target="_blank">üíå Suggestions anonymes</a>
</div>

<script>
emailjs.init("nwNk-9LbyO0XHfwql");
const TMDB_API_KEY = "343afb1d4a8c081ad737a2aef2f96d9a";
let currentType = "movie";
let page = 1;
let loading = false;

const grid = document.getElementById("suggestionsGrid");
const tabs = document.querySelectorAll(".tab");

// Onglets
tabs.forEach(tab => {
    tab.addEventListener("click", ()=>{
        tabs.forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        currentType = tab.dataset.type;
        page = 1;
        grid.innerHTML="";
        loadSuggestions();
    });
});

// Fonction pour cr√©er un r√©sum√© avec bouton Voir plus
function createDescription(desc) {
    const p = document.createElement("p");
    p.textContent = desc.length>150 ? desc.slice(0,150)+"..." : desc;
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.style.marginTop="5px";
    btn.textContent = "Voir plus";
    btn.onclick = ()=>{
        if(p.classList.contains("expanded")){
            p.classList.remove("expanded");
            p.textContent = desc.length>150 ? desc.slice(0,150)+"..." : desc;
            btn.textContent="Voir plus";
        } else {
            p.classList.add("expanded");
            p.textContent = desc;
            btn.textContent="Voir moins";
        }
    };
    return [p, btn];
}

// Fonction cr√©er carte
function createCard(item){
    const card = document.createElement("div");
    card.className="card";
    const img = document.createElement("img");
    img.src=item.poster_path ? "https://image.tmdb.org/t/p/w500"+item.poster_path : "https://via.placeholder.com/500x750?text=Pas+de+poster";
    card.appendChild(img);
    const h3 = document.createElement("h3");
    h3.textContent = item.title || item.name;
    card.appendChild(h3);
    const [p, descBtn] = createDescription(item.overview || "Pas de description disponible");
    card.appendChild(p);
    card.appendChild(descBtn);
    // Bouton demander
    const btnRequest = document.createElement("button");
    btnRequest.className="btn";
    btnRequest.textContent="Demander ce "+(currentType==="movie"?"film":"s√©rie");
    btnRequest.onclick=()=>{
        const name = prompt("Votre nom ?");
        const email = prompt("Votre email ?");
        let seasonInfo="";
        if(currentType==="tv" && item.number_of_seasons>3){
            seasonInfo = prompt("Cette s√©rie a "+item.number_of_seasons+" saisons. Quelle saison voulez-vous ?");
        }
        const phone = "22996326185";
        const message = `üé¨ *NOUVELLE DEMANDE CIN√âVERSE* üé¨%0A%0A`+
                        `üë§ *Nom:* ${name}%0A`+
                        `üìå *Type:* ${currentType==="movie"?"Film":"S√©rie"}%0A`+
                        `üéûÔ∏è *Titre:* ${item.title || item.name}%0A`+
                        (seasonInfo ? `üì∫ *Saison demand√©e:* ${seasonInfo}%0A`:"")+
                        `%0A_Demande effectu√©e depuis le site web._`;
        window.open(`https://wa.me/${phone}?text=${message}`,'_blank');

        // EmailJS
        emailjs.send("service_7njbqib","template_dzcv9gj",{
            user_name:name,
            user_email:email,
            content_title:item.title || item.name,
            content_type:currentType==="movie"?"Film":"S√©rie",
            seasons:item.number_of_seasons || 1,
            status:"Demande re√ßue !"
        });
        alert("‚úÖ Votre demande a √©t√© envoy√©e !");
    };
    card.appendChild(btnRequest);
    return card;
}

// Charger suggestions
async function loadSuggestions(){
    if(loading) return;
    loading=true;
    const res = await fetch(`https://api.themoviedb.org/3/${currentType}/popular?api_key=${TMDB_API_KEY}&language=fr&page=${page}`);
    const data = await res.json();
    data.results.forEach(async item => {
        // Pour les s√©ries, r√©cup√©rer nombre de saisons
        if(currentType==="tv"){
            const detailRes = await fetch(`https://api.themoviedb.org/3/tv/${item.id}?api_key=${TMDB_API_KEY}&language=fr`);
            const detailData = await detailRes.json();
            item.number_of_seasons = detailData.number_of_seasons || 1;
            item.overview = detailData.overview || item.overview;
        }
        const card = createCard(item);
        grid.appendChild(card);
    });
    page++;
    loading=false;
}

// Scroll infini
window.addEventListener("scroll", ()=>{
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 500){
        loadSuggestions();
    }
});

// Charger au d√©part
loadSuggestions();
</script>

</body>
</html>
