<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggestions | Cin√©Verse</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
:root {
    --primary-color: #e50914;
    --bg-dark: #0f0f0f;
    --card-bg: #1a1a1a;
    --input-bg: #333333;
    --text-light: #ffffff;
    --text-gray: #b3b3b3;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-light); line-height:1.6; }

header {
    height: 25vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

#titleSuggestions {
    font-size:4rem;
    font-weight:700;
    text-transform:uppercase;
    letter-spacing:3px;
    background: linear-gradient(45deg, #e50914, #00aaff, #ffcc00, #2df7ff);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    color: transparent;
    animation: colorAnim 8s ease infinite;
}

@keyframes colorAnim {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

.container { max-width:900px; margin:20px auto 50px; padding:0 20px; }

.section-title { text-align:center; margin:40px 0 20px; font-size:1.6rem; color: var(--text-light); border-left:4px solid var(--primary-color); padding-left:10px; display:inline-block; }

.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; margin-bottom:40px; }

.card { background: var(--card-bg); padding:25px; border-radius:15px; text-align:center; transition:0.3s; border:1px solid #222; }
.card:hover { transform:translateY(-5px); border-color: var(--primary-color); }
.card img { width:100%; border-radius:10px; margin-bottom:10px; }
.card h3 { margin-bottom:10px; }
.card p { font-size:0.9rem; color:var(--text-gray); max-height:60px; overflow:hidden; }
.card .see-more { color: var(--primary-color); cursor:pointer; font-size:0.85rem; display:block; margin-top:5px; text-decoration:underline; }
.card .btn { margin-top:10px; }

footer { text-align:center; padding:40px; color: var(--text-gray); font-size:0.8rem; border-top:1px solid #222; margin-top:50px; }
</style>
</head>
<body>

<header>
    <div id="titleSuggestions">Suggestions</div>
</header>

<div class="container">

<h2 class="section-title">Films Populaires</h2>
<div id="moviesGrid" class="grid"></div>

<h2 class="section-title">S√©ries Populaires</h2>
<div id="seriesGrid" class="grid"></div>

<footer>
<p>&copy; 2026 Cin√©Verse | Cr√©√© par Pascal A√©rus</p>
</footer>

<script>
const TMDB_API_KEY = "343afb1d4a8c081ad737a2aef2f96d9a";

// Fonction pour cr√©er les cartes avec poster, r√©sum√©, voir plus et bouton demander
function createCard(item, type) {
    const card = document.createElement("div");
    card.className = "card";

    const poster = document.createElement("img");
    poster.src = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : "https://via.placeholder.com/300x450?text=Pas+de+poster";
    card.appendChild(poster);

    const title = document.createElement("h3");
    title.textContent = item.title || item.name;
    card.appendChild(title);

    const overview = document.createElement("p");
    overview.textContent = item.overview;
    card.appendChild(overview);

    const seeMore = document.createElement("span");
    seeMore.textContent = "Voir plus";
    seeMore.className = "see-more";
    seeMore.onclick = () => alert(item.overview);
    card.appendChild(seeMore);

    const btn = document.createElement("button");
    btn.className = "btn";
    btn.style.background="#25D366";
    btn.textContent = `Demander ce ${type}`;
    btn.onclick = () => {
        const phone = "22996326185";
        const message = `üé¨ *NOUVELLE DEMANDE CIN√âVERSE* üé¨%0A%0A` +
                        `üë§ *Nom:* Utilisateur%0A` +
                        `üìå *Type:* ${type}%0A` +
                        `üéûÔ∏è *Titre:* ${item.title || item.name}%0A%0A_Demande effectu√©e depuis le site web._`;
        window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        // EmailJS envoie
        emailjs.send("service_7njbqib","template_dzcv9gj",{
            user_name:"Utilisateur",
            user_email:"inconnu@example.com",
            content_title:item.title || item.name,
            content_type:type,
            status:"Demande re√ßue !"
        });
        alert("‚úÖ Votre demande a √©t√© envoy√©e !");
    };
    card.appendChild(btn);

    return card;
}

// Fetch TMDB popular movies
async function fetchMovies() {
    const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${TMDB_API_KEY}&language=fr&page=1`);
    const data = await res.json();
    const grid = document.getElementById("moviesGrid");
    data.results.forEach(item => grid.appendChild(createCard(item,"Film")));
}

// Fetch TMDB popular series
async function fetchSeries() {
    const res = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${TMDB_API_KEY}&language=fr&page=1`);
    const data = await res.json();
    const grid = document.getElementById("seriesGrid");
    data.results.forEach(item => grid.appendChild(createCard(item,"S√©rie")));
}

fetchMovies();
fetchSeries();

// EmailJS init
emailjs.init("nwNk-9LbyO0XHfwql");
</script>

</body>
</html>
