<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cin√©Verse | Suggestions</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
:root {
    --primary-color: #e50914;
    --bg-dark: #0f0f0f;
    --card-bg: #1a1a1a;
    --input-bg: #333333;
    --text-light: #ffffff;
    --text-gray: #b3b3b3;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-light); line-height:1.6; }
header { height: 20vh; background: linear-gradient(rgba(0,0,0,0.8), rgba(15,15,15,1)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?auto=format&fit=crop&w=1350&q=80'); background-size:cover; background-position:center; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;}
.logo { font-size:3rem; font-weight:700; color: var(--primary-color); text-transform:uppercase; letter-spacing:2px; }
.container { max-width:1000px; margin:20px auto; padding:0 20px; }
.tabs { display:flex; justify-content:center; margin-bottom:20px; gap:10px; }
.tab-btn { padding:10px 25px; background:#222; border:none; border-radius:5px; cursor:pointer; color:white; transition:0.3s; font-weight:600; }
.tab-btn.active { background: var(--primary-color); }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; }
.card { background: var(--card-bg); border-radius:15px; padding:15px; border:1px solid #222; display:flex; flex-direction:column; transition:0.3s; }
.card img { width:100%; border-radius:10px; margin-bottom:10px; }
.card h3 { font-size:1rem; margin-bottom:5px; }
.card p { font-size:0.9rem; color: var(--text-gray); flex-grow:1; }
.btn { display:inline-block; padding:10px; background: var(--primary-color); color:white; text-decoration:none; border-radius:5px; font-weight:600; margin-top:5px; text-align:center; cursor:pointer; transition:0.3s; }
.btn:hover { opacity:0.9; }
#loadMore { margin:20px auto; display:block; }
#season-field { margin:10px 0; display:none; }
#promo-field { margin:10px 0; display:none; border:1px dashed var(--primary-color); padding:10px; border-radius:5px; color:#ffcc00; }
</style>
</head>
<body>

<header>
<div class="logo">Cin√©Verse</div>
<p>D√©couvrez et demandez vos films et s√©ries</p>
</header>

<div class="container">
<div class="tabs">
    <button class="tab-btn active" data-type="movie">Films populaires</button>
    <button class="tab-btn" data-type="tv">S√©ries populaires</button>
</div>

<div id="suggestions" class="grid"></div>
<button id="loadMore" class="btn">Charger plus</button>
</div>

<script>
emailjs.init("nwNk-9LbyO0XHfwql");
const TMDB_API_KEY = "343afb1d4a8c081ad737a2aef2f96d9a";
let currentType = "movie";
let page = 1;

async function fetchSuggestions(type, page) {
    const res = await fetch(`https://api.themoviedb.org/3/${type}/popular?api_key=${TMDB_API_KEY}&language=fr&page=${page}`);
    const data = await res.json();
    return data.results;
}

function truncateText(text, length=120){
    if(text.length>length) return text.slice(0,length)+'...';
    return text;
}

function createCard(item, type){
    const card = document.createElement("div");
    card.className = "card";
    const poster = item.poster_path ? `https://image.tmdb.org/t/p/w300${item.poster_path}` : "https://via.placeholder.com/300x450?text=Pas+d'affiche";
    const title = type==="movie" ? item.title : item.name;
    const overview = item.overview || "Pas de description disponible.";
    const seasons = type==="tv" ? item.number_of_seasons || 1 : 1;

    card.innerHTML = `
        <img src="${poster}" alt="${title}">
        <h3>${title}</h3>
        <p id="overview">${truncateText(overview)}</p>
        ${overview.length>120?`<button class="btn seeMore">Voir plus</button>`:""}
        <div id="season-field" style="display:none;">
            <label>Saison</label>
            <select id="season_select"></select>
        </div>
        <div id="promo-field">Code Promo Premium requis si >3 saisons</div>
        <button class="btn request-btn">Demander ${type==="movie"?"ce film":"cette s√©rie"}</button>
        <a href="https://ngl.link/pascal_aerus22519" target="_blank" class="btn" style="background:#0088cc; margin-top:5px;">Suggestions anonymes</a>
    `;

    // Voir plus
    const seeMoreBtn = card.querySelector(".seeMore");
    if(seeMoreBtn){
        seeMoreBtn.addEventListener("click", ()=>{
            const p = card.querySelector("#overview");
            p.textContent = overview;
            seeMoreBtn.style.display="none";
        });
    }

    // Demander film/s√©rie
    const requestBtn = card.querySelector(".request-btn");
    requestBtn.addEventListener("click", async ()=>{
        const name = prompt("Votre nom :");
        const email = prompt("Votre email :");
        if(!name || !email) return alert("Nom et email obligatoires !");
        let seasonValue = 1;
        if(type==="tv"){
            const seasonSelect = card.querySelector("#season_select");
            seasonSelect.innerHTML="";
            for(let i=1;i<=seasons;i++){
                const opt = document.createElement("option");
                opt.value=i; opt.textContent="Saison "+i;
                seasonSelect.appendChild(opt);
            }
            card.querySelector("#season-field").style.display="block";
            seasonValue = prompt(`Saison souhait√©e (1-${seasons}) :`) || 1;
            if(seasons>3){
                const code = prompt("S√©rie >3 saisons, code Premium :");
                if(code!=="AMIDEPASCAL") return alert("Vous n'√™tes pas Premium !");
            }
        }

        // WhatsApp
        const phone = "22996326185";
        const message = `üé¨ *NOUVELLE DEMANDE CIN√âVERSE* üé¨%0A%0A`+
                        `üë§ *Nom:* ${name}%0A`+
                        `üìå *Type:* ${type==="movie"?"Film":"S√©rie"}%0A`+
                        `üéûÔ∏è *Titre:* ${title}%0A`+
                        (type==="tv"?`üé¨ *Saison:* ${seasonValue}%0A`:"")+
                        `%0A_Demande effectu√©e depuis le site web._`;
        window.open(`https://wa.me/${phone}?text=${message}`,'_blank');

        // Email
        emailjs.send("service_7njbqib","template_dzcv9gj",{
            user_name:name,
            user_email:email,
            content_title:title,
            content_type:type==="movie"?"Film":"S√©rie",
            season:seasonValue,
            status:"Demande re√ßue !"
        });

        alert("‚úÖ Demande envoy√©e et mail de confirmation re√ßu !");
    });

    return card;
}

async function loadSuggestions(){
    const suggestionsDiv = document.getElementById("suggestions");
    const results = await fetchSuggestions(currentType, page);
    results.forEach(item=>{
        suggestionsDiv.appendChild(createCard(item,currentType));
    });
    page++;
}

// Onglets
document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
        document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        currentType = btn.dataset.type;
        page=1;
        document.getElementById("suggestions").innerHTML="";
        loadSuggestions();
    });
});

document.getElementById("loadMore").addEventListener("click", loadSuggestions);

// Premier chargement
loadSuggestions();
</script>

</body>
</html>
