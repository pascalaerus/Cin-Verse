<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cin√©Verse | Suggestions</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary-color: #e50914;
    --bg-dark: #0f0f0f;
    --card-bg: #1a1a1a;
    --text-light: #ffffff;
    --text-gray: #b3b3b3;
}
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-light); line-height:1.6; }
header {
    height: 25vh;
    background: linear-gradient(rgba(0,0,0,0.8), rgba(15,15,15,1)), 
                url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?auto=format&fit=crop&w=1350&q=80');
    background-size: cover; background-position: center;
    display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
}
.logo { font-size:2.5rem; font-weight:700; color: var(--primary-color); text-transform:uppercase; letter-spacing:2px; }
.container { max-width:1100px; margin:20px auto; padding:0 20px; }
.section-title { text-align:center; margin:20px 0 20px; font-size:1.5rem; color: var(--text-light); border-left:4px solid var(--primary-color); padding-left:10px; display:inline-block; }
.tabs { display:flex; justify-content:center; gap:20px; margin-bottom:20px; }
.tab { cursor:pointer; padding:10px 20px; border-radius:5px; background:#222; transition:0.3s; }
.tab.active { background: var(--primary-color); color:white; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-bottom:40px; }
.card { background: var(--card-bg); padding:15px; border-radius:15px; text-align:center; transition:0.3s; border:1px solid #222; }
.card:hover { transform:translateY(-5px); border-color: var(--primary-color); }
.card img { width:100%; border-radius:10px; margin-bottom:10px; }
.card h3 { margin-bottom:10px; font-size:1.1rem; }
.card p { font-size:0.85rem; color:#b3b3b3; height:60px; overflow:hidden; margin-bottom:10px; }
.card .btn { padding:8px 15px; font-size:0.9rem; width:auto; display:inline-block; }

.footer-link { color:#b3b3b3; text-decoration:none; margin-top:10px; display:inline-block; }
.footer-link:hover { color:var(--primary-color); }
footer { text-align:center; padding:30px; color: var(--text-gray); font-size:0.8rem; border-top:1px solid #222; margin-top:50px; }
</style>
</head>
<body>

<header>
<div class="logo">Cin√©Verse</div>
<p>Suggestions de films et s√©ries populaires</p>
</header>

<div class="container">

<h2 class="section-title">Explorer</h2>
<div class="tabs">
    <div class="tab active" data-type="movie">Films</div>
    <div class="tab" data-type="tv">S√©ries</div>
</div>

<div id="suggestionsGrid" class="grid"></div>

<div style="text-align:center; margin-bottom:50px;">
    <a href="https://ngl.link/pascal_aerus22519" target="_blank" class="footer-link">
        üí¨ Faire une suggestion anonyme
    </a>
</div>

</div>

<footer>
<p>&copy; 2026 Cin√©Verse | Cr√©√© par Pascal A√©rus</p>
</footer>

<script>
// TMDB API
const TMDB_API_KEY = "343afb1d4a8c081ad737a2aef2f96d9a";
const phone = "22996326185"; // ton WhatsApp

// R√©cup√©rer suggestions populaires
async function getSuggestions(type="movie"){
    const res = await fetch(`https://api.themoviedb.org/3/${type}/popular?api_key=${TMDB_API_KEY}&language=fr&page=1`);
    const data = await res.json();
    return data.results;
}

// Afficher suggestions
async function showSuggestions(type="movie"){
    const suggestions = await getSuggestions(type);
    const grid = document.getElementById("suggestionsGrid");
    grid.innerHTML = "";

    suggestions.forEach(item => {
        const title = type==="movie" ? item.title : item.name;
        const overview = item.overview || "Aucun r√©sum√© disponible";
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : "";

        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
            <img src="${poster}" alt="${title}">
            <h3>${title}</h3>
            <p>${overview}</p>
            <button class="btn request-btn">Demander ce ${type==="movie"?"film":"s√©rie"}</button>
        `;
        grid.appendChild(card);

        // Bouton demande WhatsApp
        card.querySelector(".request-btn").addEventListener("click", () => {
            const message = `üé¨ *DEMANDE CIN√âVERSE* üé¨%0A%0A`+
                            `üìå *Type:* ${type==="movie"?"Film":"S√©rie"}%0A`+
                            `üéûÔ∏è *Titre:* ${title}%0A`+
                            `%0A_Demande effectu√©e depuis la page suggestions._`;
            window.open(`https://wa.me/${phone}?text=${message}`,'_blank');
        });
    });
}

// Onglets
document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", function(){
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        this.classList.add("active");
        showSuggestions(this.getAttribute("data-type"));
    });
});

// Afficher films par d√©faut
showSuggestions("movie");
</script>

</body>
</html>
